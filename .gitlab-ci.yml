# defaults
image: leshiy1295/gcc_linters_valgrind
cache:
  untracked: true

########## melangeur ##########

melangeur-build:
  stage: build
  script:
    - cd Src
    - make test_melangeur
  artifacts:
    paths:
      - Src/test_melangeur

melangeur-test:
  stage: test
  script:
    #- valgrind --leak-check=full --error-exitcode=1 Src/test_melangeur
    - valgrind --leak-check=full --error-exitcode=1 Src/test_melangeur
  dependencies:
    - melangeur-build

