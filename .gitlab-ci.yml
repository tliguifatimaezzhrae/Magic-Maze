draw-build:
  stage: build
  script:
    - cd Src
    - make test_draw
  artifacts:
    paths:
      - Src/test_draw

draw-test:
  stage: test
  script:
    #- valgrind --leak-check=full --error-exitcode=1 Src/test_draw
    - valgrind --leak-check=full --error-exitcode=1 Src/test_draw
  dependencies:
    - draw-build
